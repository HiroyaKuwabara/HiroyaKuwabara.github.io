<!-- DOCTIPE宣言 -->
<!DOCTYPE html>
<!-- html langの指定はオプション -->
<html lang = "ja"> 

<!-- head情報 -->
<head>
	<!-- 文字コード -->
	<meta charset="UTF-8">
	
	<!-- Webサイトのタイトル -->
	<title>testタイトル</title>
</head>

<!-- 表示される文書　header,article,footerなどで構成 -->
<body> 

	<!-- header文書 -->
	<header>
		<h1>Hello World</h1>
	</header>

	<!-- コンテンツ -->
	<section>
		<p>
		htmlのみで書かれたサンプルページです。
		<!-- 改行には<br>が必要です -->
		<br>
		htmlのみでできることの確認やテストを行います。
		</P>
		
		<!-- aside　補足 -->
		<aside>
			<p>
			別ページでCSSやscriptを使用したページを作りたいと思います。
			</p>
		</aside>
		
		<!-- セクション内での区切り等に使用する。　水平線を書く -->
		<hr>
		<p>
		見出しはWebサイトの表題、章、副題などに用いる。
		</p>
		
		<!-- divは一まとまりの範囲の定義　他のタグが使えるときはそっちを使おう -->
		<div>
			<!-- h1~6は見出し　h1が使えるのは1つのみ -->
			<h1>見出しh1</h1>
			<h2>見出しh2</h2>
			<h3>見出しh3</h3>
			<h4>見出しh4</h4>
			<h5>見出しh5</h5>
			<h6>見出しh6</h6>
		</div>
	</section>

	<!-- footer文書 -->
	<footer>
		<!-- 連絡先や問い合わせ先 -->
		<address>m01141602f@edu.teu.ac.jp</address>
		<small>Copyright 2017</small>
	</footer>

</body>
</html>
